<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <ul>
            <li class="active"><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-info-circle"></i> Tentang Kami</li>
            <li><i class="fas fa-phone"></i> Konsultasi</li>
            <li><i class="fas fa-tasks"></i> Program Kami</li>
            <li><i class="fas fa-money-bill"></i> Transaksi</li>
            <li><i class="fas fa-newspaper"></i> Berita</li>
            <li><i class="fas fa-envelope"></i> Kontak Kami</li>
        </ul>
        <div class="logout-container">
            <div class="logout"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </div>
    <div class="content">
        <div class="header-container">
            <div class="user-container"><i class="fas fa-user"></i></div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" class="search-box" placeholder="Search...">
            </div>
        </div>
        <div class="welcome-message">Selamat Datang di Dashboard Admin!</div>
    </div>
</body>
</html>
