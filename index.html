<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <ul id="menu">
            <li class="active"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> Tentang Kami</a></li>
            <li><a href="konsultasi.html"><i class="fas fa-phone"></i> Konsultasi</a></li>
            <li><a href="program.html"><i class="fas fa-tasks"></i> Program Kami</a></li>
            <li><a href="transaksi.html"><i class="fas fa-money-bill"></i> Transaksi</a></li>
            <li><a href="berita.html"><i class="fas fa-newspaper"></i> Berita</a></li>
            <li><a href="kontak.html"><i class="fas fa-envelope"></i> Kontak Kami</a></li>
        </ul>
        
        <div class="logout-container">
            <div class="logout"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </div>
    <div class="content">
        <div class="header-container">
            <div class="user-container"><i class="fas fa-user"></i></div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" class="search-box" placeholder="Search...">
            </div>
        </div>
        <div class="welcome-message">Selamat Datang di Dashboard Admin!</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ambil URL halaman saat ini
            let currentPage = window.location.pathname.split("/").pop();
    
            // Ambil semua link di sidebar
            let menuItems = document.querySelectorAll("#menu li a");
    
            menuItems.forEach(item => {
                if (item.getAttribute("href") === currentPage) {
                    item.parentElement.classList.add("active"); // Tambah class active ke <li>
                } else {
                    item.parentElement.classList.remove("active"); // Hapus class active dari <li> lain
                }
            });
        });
    </script>
    
</body>
</html>
