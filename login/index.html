<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="style.css"
    />
    <style>
      body {
        background-image: url(img/donasi.webp);
        background-position: 0%;
        background-size: contain;
      }
    </style>

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login</header>
          <form
            action="#"
            id="formLogin"
          >
            <div class="field input-field">
              <input
                type="email"
                placeholder="Email"
                class="input"
              />
            </div>

            <div class="field input-field">
              <input
                type="password"
                placeholder="Password"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a
                href="#"
                class="forgot-pass"
                >Forgot password?</a
              >
            </div>

            <div class="field button-field">
              <button id="loginBtn">Login</button>
            </div>
          </form>


    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
